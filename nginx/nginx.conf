worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Логирование запросов
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Балансировка нагрузки
    upstream api_backend {
        # least_conn;
        # ip_hash;
        # hash $request_uri;
        # random two least_conn;
        server app1:8000 weight=2;
        server app2:8000 weight=1;
    }

    # Лимит запросов: 1 запрос в секунду с burst 5
    limit_req_zone $binary_remote_addr zone=req_limit:10m rate=1r/s;

    # HTTP-сервер
    server {
        listen 80;

        # Применение лимита запросов
        limit_req zone=req_limit burst=5 nodelay;

        location / {
            # Прокси на backend
            proxy_pass http://api_backend;

            # Проксирование заголовков
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Настройка таймаутов
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            send_timeout 30s;
        }

        # Защита от слишком длинных URI
        set $limit_request_uri_length 4096;

        # Ограничение размера тела запроса
        client_max_body_size 1M;

        # Защита от Clickjacking
        add_header X-Frame-Options "DENY";

        # Включение HSTS для HTTPS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Отключение XSS
        add_header X-XSS-Protection "1; mode=block";

        # Уменьшение утечки информации
        server_tokens off;
    }
}
